<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="width: 1280px; height: 800px; position: relative; background: linear-gradient(159deg, #6A11CB 0%, #2575FC 100%)">
    <div style="width: 680px; height: 760px; left: 300px; top: 20px; position: absolute; background: rgba(255, 255, 255, 0.85); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.20); border-radius: 20px; backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; padding: 20px;">
        <h2 style="color: #2C3E50; font-size: 22px; font-family: Inter, sans-serif; font-weight: 700; margin-bottom: 10px;">Device Management</h2>
        

        <div class="connections" style="width: 100%; margin-bottom: 20px;">
            <div style="background: #E7E7E7; padding: 10px; border-radius: 5px; text-align: center;">Connected to WaterCo</div>
            <div style="background: #E7E7E7; padding: 10px; border-radius: 5px; text-align: center; margin-top: 10px;">Connected to HeatCo</div>
        </div>


        <h3 style="color: #2C3E50; font-size: 18px; font-family: Inter, sans-serif; font-weight: 700; margin-bottom: 10px;">Lights</h3>
        <div class="device-entry" style="width: 100%; background: #F5F5F5; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
            <span>Living Room Light</span>
            <i class="fas fa-trash" style="color: red;" onclick="removeDevice(this)"></i>
        </div>
        <div class="device-entry" style="width: 100%; background: #F5F5F5; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span>Kitchen Light</span>
            <i class="fas fa-trash" style="color: red;" onclick="removeDevice(this)"></i>
        </div>


        <h3 style="color: #2C3E50; font-size: 18px; font-family: Inter, sans-serif; font-weight: 700; margin-bottom: 10px;">Air Conditioning Units</h3>
        <div class="device-entry" style="width: 100%; background: #F5F5F5; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
            <span>Master Bedroom AC</span>
            <i class="fas fa-trash" style="color: red;" onclick="removeDevice(this)"></i>
        </div>
        <div class="device-entry" style="width: 100%; background: #F5F5F5; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
            <span>Guest Room AC</span>
            <i class="fas fa-trash" style="color: red;" onclick="removeDevice(this)"></i>
        </div>


        <div style="text-align: center; margin-top: 20px;">
            <a class="button-container" onclick="window.location='newdevice.html'"><i class="fas fa-plus"></i> Add New Device</a>
        </div>
    </div>
</div>
<a href="dashboard.html" style="width: 108px; height: 48px; left: 31px; top: 20px; position:absolute; background: rgba(255, 255, 255, 0.85); box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.20); border-radius: 20px; backdrop-filter: blur(10px); text-align: center; color: white; font-size: 14.75px; font-family: Inter, sans-serif; display: flex; align-items: center; justify-content: center;">Back</a>
<script>
    function removeDevice(element) {
        if (confirm('Are you sure you want to delete this device?')) {
            element.parentNode.remove();  
        }
    }
</script>
</body>
</html>
