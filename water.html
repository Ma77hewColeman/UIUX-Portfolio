<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(158deg, #6A11CB 0%, #2575FC 100%)">
    <div style="width: 1080px; height: 618px; background: rgba(255, 255, 255, 0.85); box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.20); border-radius: 20px; backdrop-filter: blur(10px); padding: 20px; position: relative;">
        <h1 style="text-align: center; color: #2C3E50; font-size: 23.25px; font-family: Inter, sans-serif; font-weight: 700; margin-bottom: 20px;">Water Usage Over 12 Months</h1>
        <canvas id="waterUsageChart" style="width: 100%; height: 300px;"></canvas>
        <p style="text-align: center; color: #2C3E50; font-size: 15px; font-family: Inter, sans-serif; font-weight: 400; position: absolute; bottom: 20px; width: 100%;">Highest Usage and Cost Month: July (150L, Â£25)</p>

    </div>

</div>
    <a href="dashboard.html" style="width: 108px; height: 48px; left: 31px; top: 20px; position: absolute; background: rgba(255, 255, 255, 0.85); box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.20); border-radius: 20px; backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; color: white; font-size: 14.75px; font-family: Inter; text-decoration: none;">Back</a>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('waterUsageChart').getContext('2d');
    const waterUsageChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: 'Water Usage (Liters)',
                data: [120, 110, 130, 140, 150, 160, 170, 180, 190, 200, 210, 220],
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
</body>
</html>
